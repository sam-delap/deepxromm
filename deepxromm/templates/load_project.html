{% extends "current_project.html" %}

{% block title %}Load Project{% endblock %}

{% block content %}
    <h2>Load DeepXROMM Project</h2>
    <form action="/load-project" method="POST" enctype="multipart/form-data">
        <label for="working_dir">Project Folder Path:</label><br>
        <input type="text" id="working_dir" name="working_dir" placeholder="/path/to/project-folder" required><br><br>

        <input type="submit" value="Load DeepXROMM Project">
    </form>
{% endblock %}
