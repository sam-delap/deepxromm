task: per_cam
experimenter: NA
working_dir: /home/delaps/code/deepxromm/tmp/per_cam
path_config_file: 
  /home/delaps/code/deepxromm/tmp/per_cam/per_cam-NA-2025-12-25/config.yaml
dataset_name: MyData
nframes: 0
maxiters: 150000
tracking_threshold: 0.1 # Fraction of total frames included in training sample
mode: per_cam

# Image Processing Vars
search_area: 15
threshold: 8
krad: 17
gsigma: 10
img_wt: 3.6
blur_wt: -2.9
gamma: 0.1

# Autocorrect() Testing Vars
trial_name: your_trial_here
cam: cam1
frame_num: 1
marker: your_marker_here
test_autocorrect: false # Set to true if you want to see autocorrect's output in Jupyter

# Video Similarity Analysis Vars
cam1s_are_the_same_view: true

# Video Codec Settings
# Codec availability depends on your OpenCV build and system
# Common options: "avc1" (H.264), "DIVX", "XVID", "mp4v", "MJPG", "uncompressed"
video_codec: XVID    # Codec for all video operations (split, merge, tests)

# Retraining/augmentation settings
augmenter:
  outlier_algorithm: jump   # Outlier algorithm for DLC to detect outliers
  extraction_algorithm: kmeans   # Extraction algorithm for DLC to extract outliers
