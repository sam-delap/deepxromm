# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "deepxromm"
version = "0.1.0"
authors = [{name = "Sam DeLap", email = "sjcdelap@gmail.com"}]
description = "A set of user-friendly tools for DeepLabCut-XMALab marker tracking"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["deepxromm", "XMALab", "DeepLabCut", "XROMM"]
dependencies = [
    "deeplabcut[tf]",
    "imagehash",
    "blend_modes"
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/sam-delap/sdlc_xmalab"

[tool.setuptools]
packages = ["deepxromm"]
